  # cupertino_icons: ^0.1.2
  cupertino_icons: ^1.0.0
  roundcheckbox: ^2.0.3
  cached_network_image: ^3.2.0
  flutter_launcher_icons: ^0.9.2
  get_storage: ^2.0.3

  flutter:
    sdk: flutter

  http: ^0.13.3
  package_info: ^2.0.2
  flutter_svg: ^0.22.0
  flutter_markdown: ^0.6.7

dev_dependencies:
  hive_generator: ^1.1.1
  build_runner: ^2.1.4
  flutter_test:
    sdk: flutter

dependency_overrides:
  intl: ^0.17.0
  sqflite:
    git:
      url: https://www.github.com/davidmartos96/sqflite_sqlcipher.git
      path: sqflite
      ref: fmdb_override

flutter_icons:
  ios: true
  android: "launcher_icon"
  image_path: "assets/icons/icon.png"


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/background/
    - assets/translations/
    - assets/image/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
          weight: 400

    - family: MyriadPro
      fonts:
        - asset: fonts/MyriadPro-SemiCn.ttf




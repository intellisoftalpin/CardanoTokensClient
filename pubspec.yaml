dependencies:
  provider: 6.0.2
  flutter_bloc: ^7.0.1
  equatable: ^2.0.3
  easy_localization: ^3.0.0
  shared_preferences: ^2.0.6
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  permission_handler: ^8.3.0
  connectivity: ^3.0.6
  google_fonts: 4.0.3

  webview_flutter: ^3.0.0
  url_launcher: ^6.0.18
  local_auth: 2.1.6
  double_back_to_close: 2.0.0
  expandable: 5.0.1

  sqflite_sqlcipher: 2.2.0
  path_provider: ^2.0.20
  fluttertoast: ^8.0.7
  sizer: ^2.0.13
  archive: ^3.1.1

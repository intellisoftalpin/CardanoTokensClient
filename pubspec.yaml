name: crypto_offline
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  provider: 6.1.2
  flutter_bloc: ^7.0.1
  equatable: 2.0.5
  easy_localization: 3.0.7
  shared_preferences: 2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  permission_handler: ^8.3.0
  connectivity: ^3.0.6
  google_fonts: 6.2.1

  webview_flutter: ^3.0.0
  url_launcher: 6.3.0
  local_auth: 2.2.0
  double_back_to_close: 2.0.0
  expandable: 5.0.1

  sqflite_sqlcipher: 2.2.0
  path_provider: 2.1.3
  fluttertoast: 8.2.6
  sizer: 2.0.15
  archive: 3.6.1
  share: ^2.0.4
  receive_sharing_intent: 1.8.0
  device_info_plus: 5.0.1

  # cupertino_icons: ^0.1.2
  cupertino_icons: 1.0.8
  roundcheckbox: 2.0.5
  cached_network_image: 3.3.1
  flutter_launcher_icons: 0.13.1
  get_storage: 2.1.1

  flutter:
    sdk: flutter

  http: 1.2.2
  package_info: ^2.0.2
  flutter_svg: 2.0.10+1
  flutter_markdown: 0.7.3

dev_dependencies:
  hive_generator: ^1.1.1
  build_runner: 2.4.11
  flutter_test:
    sdk: flutter

dependency_overrides:
  intl: 0.19.0
  sqflite:
    git:
      url: https://www.github.com/davidmartos96/sqflite_sqlcipher.git
      path: sqflite
      ref: fmdb_override

flutter_icons:
  ios: true
  android: "launcher_icon"
  image_path: "assets/icons/icon.png"


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/background/
    - assets/translations/
    - assets/image/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
          weight: 400

    - family: MyriadPro
      fonts:
        - asset: fonts/MyriadPro-SemiCn.ttf



